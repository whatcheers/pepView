<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe Market Intelligence Suite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pepe-inspector.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>PEPE MARKET INTELLIGENCE SUITE</h1>
                <button id="themeToggle" class="theme-toggle">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
        
        <select id="pepeSelect" class="select">
            <option value="">SELECT PEPE ASSET â–¼</option>
            {% for pepe in pepes %}
                <option value="{{ pepe.id }}">{{ pepe.name }} ({{ pepe.symbol|upper }})</option>
            {% endfor %}
        </select>

        <div class="calculator-widget">
            <div class="section">
                <h2>Holdings Calculator</h2>
                <div class="subsection">
                    <div class="calculator-form">
                        <div class="input-group">
                            <label for="coinAmount">Number of Coins:</label>
                            <input type="number" id="coinAmount" placeholder="Enter amount" min="0">
                        </div>
                        <div class="input-group">
                            <div class="what-if-toggle">
                                <input type="checkbox" id="whatIfToggle">
                                <label for="whatIfToggle">What if price is...</label>
                            </div>
                            <div id="whatIfControls" style="display: none">
                                <input type="range" id="priceSlider" class="price-slider">
                                <div class="price-input-group">
                                    <span>$</span>
                                    <input type="number" id="priceInput" class="price-input" step="any">
                                </div>
                            </div>
                        </div>
                        <div class="result">
                            <span class="label">Value:</span>
                            <span id="calculatedValue">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="pepeData">
            <!-- Data populated by JS -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/pepe-inspector.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
</body>
</html>
